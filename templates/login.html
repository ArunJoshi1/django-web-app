{% extends 'user_base.html' %}
{% block content %}
 <div class="register-login">
     <form method="post">
         {{form}}
         {% csrf_token %}
         {% if request.GET.next %}
             <input type="hidden" name="next" value="{{request.GET.next}}">
         {% endif %}
         <button type="submit">Login</button>
     </form>
 </div>
{% endblock %}
